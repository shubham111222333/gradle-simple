buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath 'org.springframework.boot:spring-boot-gradle-plugin:2.0.1.RELEASE'
        classpath 'org.owasp:dependency-check-gradle:3.1.2'
    }
}

apply plugin: 'java'
apply plugin: 'idea'
apply plugin: 'org.springframework.boot'
apply plugin: 'io.spring.dependency-management'
apply plugin: 'org.owasp.dependencycheck'

bootJar {
    baseName = 'spring-boot-fun'
    version =  '0.0.1'
}

repositories {
    mavenCentral()
}

sourceCompatibility = 1.8
targetCompatibility = 1.8

dependencies {
    // this dependency contains a couple of known vulnerabilities
    implementation group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.7.3'

    implementation 'org.springframework.boot:spring-boot-starter-web'
    testImplementation 'junit:junit:4.12' // Specify version for JUnit
}
